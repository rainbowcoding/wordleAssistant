        <h1>Wordle Assistant</h1>
        <h2>🟩 = g 🟨 = y ⬜️ = b</h1>
            <input id='word' placeholder='Enter the 5 Letter Word'>
            <input id='emojis' placeholder='Enter the Tile Colors'>
            <button onclick="sort()">sort words</button>
